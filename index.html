<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="findNumType">
            <input type="number" id="numTypeInput" value="0">
            <input type="button" value="Check Number Type" onclick="findNumberType()">
            <div id="numTypeRes"></div>
        </div>
        <div id="sumOfPositive">
            <span id="sumOfPositiveInput"></span>
            <input type="button" value="Sum of positive in array" onclick="sumOfPositive()">
            <span id="sumOfPositiveRes"></span>
        </div>
        <div id="fibonacci">
            <input id="fibonacciInput" type="text" value="0">
            <input type="button" value="Get Fibonacci Sequence upto requested number" onclick="fibonacci(0,0,1)">
            <span id="fibonacciRes"></span>
        </div>
        <div id="counter">
            <input type="button" value="Reset" onclick="reset()">
            <span id="count"></span>
            <input type="button" value="Add" onclick="counter()">
        </div>
    </body>
    <script src="./js/main.js"></script>
</html>
